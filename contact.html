<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Colin Larkin</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm">
      <a href="index.html" id="logo">Colin Larkin</a>      
      <div class="navbar-collapse">
      <div class="nav navbar-nav ml-auto">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </div> 
    </nav>
    <div class="container">
       <div class="row">
         <div class="col-sm-12">
          <div class="main-section">
            <h1>Contact</h1>
          <form id="contact-form">
          <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Colin Larkin" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="cjal920@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
          </ul>
            <input type="submit">
          </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <footer>Copyright &copy; 2018</footer>
      </div>
    </div>
</body>
